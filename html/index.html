<!-- -*- coding: utf-8 -*- -->
<!DOCTYPE>
<html>
    <head>
	<title>Cesium with WebDNN</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="./zlib.min.js"></script>
	<script type="text/javascript" src="./webdnn.js"></script>
	<script type="text/javascript" src="pix2pix.js"></script>
	<script type="text/javascript" src="./Cesium/Cesium.js"></script>
	<script type="text/javascript" src="./SingleTileImageryProviderCustom.js"></script>
  	<style>
      @import url(./Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  	</style>
    </head>
    <body>
	<div class="app">
	    <p id="status">Load model</p>
	    <div id="prog-bar" class="progress">
		<div class="progress-bar"></div>
	    </div>
	</div>
	<hr>
	<div id="cesiumContainer" style="height: 65%;"></div>
	<hr>
	<div>
	Model Path <input type="text" id="modelURL" name="modelURL" style="width: 35%;">
    <button type="button" onclick="modelRead()">model load</button><br><br>
	Input Tile <input type="text" id="tileURL" name="tileURL" style="width: 35%;"><br>
	Tile range X <input type="text" id="tileStartX" name="tileStartX" style="width: 50px;">~<input type="text" id="tileEndX" name="tileEndX" style="width: 50px;"><br>
	Tile range Y <input type="text" id="tileStartY" name="tileStartY" style="width: 50px;">~<input type="text" id="tileEndY" name="tileEndY" style="width: 50px;"><br>
	Tile Z <input type="text" id="tileZ" name="tileZ" style="width: 50px;"><br>
	<button id="inference" type="button" name="btn" onClick="start()">
	    convert
	</button>
	<button id="clear" type="button" name="btn" onClick="clearLayers()">clear</button>
	<script src="progress.js"></script>
	</div>
	<div id="calc">running inference
	    <div id="sec"></div>
	</div>
    </body>
</html>
